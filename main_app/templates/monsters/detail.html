{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/monsters/monster-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-details">
    <h1>{{ monster.name }}</h1>
    {% if monster.age > 0 %}
      <h2>A {{ monster.age }} year old {{ monster.breed }}</h2>
    {% else %}
      <h2>A {{ monster.breed }} kitten.</h2>
    {% endif %}
    <p>{{ monster.description }}</p>
  </div>
</section>

{% endblock %}
